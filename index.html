<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
	<!--https://fonts.google.com/ //-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Petemoss&display=swap" rel="stylesheet">
    <style>
        * {
            	margin: 0;
            	padding: 0;
            	box-sizing: border-box;
        }
        body {
            	background: url('boda.jpg') no-repeat center center fixed;
            	background-size: cover;	
            	text-align: center;
           	color: #000;
            	font-family: 'Cormorant', serif;
		font-size: clamp(8px, 5vw, 32px);
        }
        .content {
            	background: rgba(255, 255, 255, 0.01);
            	padding: 20px;
            	border-radius: 10px;
            	max-width: 90%;
            	margin: auto;
        }
        h1 {
		font-family: "Petemoss", serif;
		font-weight: 400;
		font-style: normal;
		font-size: clamp(80px, 5vw, 160px);
            	margin-bottom: 10px;
        }
        h2 {
		font-family: "Allura", serif;
		font-weight: 400;
		font-style: normal;
		font-size: clamp(50px, 5vw, 100px);
        }
        h3 {
		font-family: "Abel", serif;
		font-weight: 400;
		font-style: normal;		
		font-size: clamp(10px, 5vw, 40px);
        	margin-bottom: 20px;
        }
        h4 {
		font-family: "Cormorant", serif;
		font-optical-sizing: auto;
		font-weight: 550;
		font-style: normal;
		font-size: clamp(14px, 5vw, 56px);
        }
        h5 {
        	font-family: 'Cormorant', serif;
		font-size: clamp(5px, 5vw, 20px);		
        	margin-top: 5px;
        }
        .countdown {
        	font-family: 'Cormorant', serif;
		font-size: clamp(8px, 5vw, 32px);
        	margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content" id="content">
        <h1>Gina&nbsp;&Roberto</h1>
        <p>Estamos complacidos de invitarlos a la misa de acción de gracias por nuestro</p>
		<br>
		<h2>XV Aniversario de Bodas</h2>
		<br>
		<h3>Sábado&nbsp;&nbsp;|&nbsp;&nbsp;31 de Enero de 2026&nbsp;&nbsp;|&nbsp;&nbsp;1:00 p.m.</h3>
        <br>
		<h4>Templo de San Antonio de Padua</h4>
        <h5>Calle Ignacio Zaragoza esquina con Calle Pedro Parga, Zona Centro, Aguascalientes, Ags.</h5>
		<br>
        <div class="countdown" id="countdown"></div>
    </div>
    <script>
        function updateCountdown() {
            const eventDate = new Date("January 31, 2026 13:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `Faltan ${days} días, ${hours} horas, ${minutes} minutos y ${seconds} segundos`;

            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "¡El evento ha comenzado!";
            }
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
