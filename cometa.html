<!DOCTYPE html>
<html lang="es">
<head>
	<link rel="preload" href="fondo.png" as="image">
	<link rel="icon" href="favicon.png">
	<meta charset="UTF-8">
	<meta http-equiv="Pragma" content="no-cache">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gina & Roberto</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Petemoss&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"> <!--//-->
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		:root {
			--animate-duration: 4.5s;
			--animate-delay: 2.5s;
		}

		body {
			position: relative;
			overflow: hidden;
			background-size: cover; /* */
			background-image: url('fondo.png');	/**/			
			background-repeat: no-repeat;
			background-position: center center; /* */
			background-size: cover; /* */
			background-attachment: fixed; /* */
			min-height:100%;
		}

		h1 {
			position: absolute;	
			font-family: "Allura", serif;
			font-weight: 400;
			font-style: normal;
			font-size: clamp(25px, 4vw, 42px);
			margin-top: 7vh;
			margin-left: 1vw;		
			color: #fff;
		}	

		h2 {
			position: absolute;
			font-family: "Allura", serif;
			font-weight: 400;
			font-style: normal;
			font-size: clamp(25px, 4vw, 42px);
			margin-top: 12vh;
			margin-left: 1vw;		
			color: #fff;
		}	

		h3 {
			font-family: "Allura", serif;
			font-weight: 400;
			font-style: normal;
			font-size: clamp(25px, 4vw, 42px);
			margin-top: 17vh;
			margin-right: 1vw;/**/
			color: #fff;
			float: right/**/
		}

		#makeRight{
			float: right;
		}

		h4 {
			font-family: "Petemoss", serif;
			font-weight: 400;
			font-style: normal;
			font-size: clamp(72px, 4vw, 96px);
			color: #fff;
		}

		.footer1 { 
			position: fixed;     
			text-align: center;    
			bottom: 0px;/**/ 
			width: 97%;
			margin-bottom: 7.5vh;
		}  

		h5 {
			font-family: "Allura", serif;
			font-weight: 400;
			font-style: normal;
			font-size: clamp(24px, 4vw, 32px);
			color: #fff;
		}

		.footer2 { 
			position: fixed;     
			text-align: center;    
			bottom: 0px;/**/ 
			width: 97%;
			margin-bottom: 4.5vh;
		}  

		.comets {
			width: 150vw;
			height: 25vh;
			transform-origin: center;
			transform: translate3D(-25vw, -25vh, 1px) rotate(95deg) scale(0.9);
		}

		.comet {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 3px;
			height: 75vh;
			background: linear-gradient(#fff, transparent);
			-webkit-animation: comet 2s ease-in-out forwards;
			animation: comet 2s ease-in-out forwards;
		}

		@-webkit-keyframes comet {
			0% {
				opacity: 0;
				transform: translateY(200%) scaleY(0);
			}
			50% {
				opacity: 1;
			}
			100% {
				opacity: 0;
				transform: translateY(0) scaleY(1);
			}
		}

		@keyframes comet {
			0% {
				opacity: 0;
				transform: translateY(200%) scaleY(0);
			}
			50% {
				opacity: 1;
			}
			100% {
				opacity: 0;
				transform: translateY(0) scaleY(1);
			}
		}
	</style>
</head>

<body>
	<div class="animate__animated animate__fadeIn animate__delay-1s"><h1>Nuestra historia comenzó cuando dos personas,</h1></div><!-- //-->
	<div class="animate__animated animate__fadeIn animate__delay-2s"><h2>que ni soñaban conocerse, terminaron encontrandose...</h2></div><!-- //-->
	<div class="animate__animated animate__fadeIn animate__delay-3s"><h3><span id = "makeRight">...en el instante menos esperado, pero en el momento indicado.</span></h3></div><!-- //-->
	<div class="animate__animated animate__fadeIn animate__delay-4s"><h4><div class="footer1">Gina&nbsp;&Roberto</div></h4></div><!-- //-->
	<div class="animate__animated animate__fadeIn animate__delay-5s"><h5><div class="footer2">2026</div></h5></div><!-- //-->
		
	<div class="comets"></div>
	
	<script>
		const Comets = document.querySelector(".comets");

		function createComet() {
			if (Comets.children.length > 100) {
				Comets.children[0].remove();
			}
			let cometX = Math.round(Math.random() * window.innerWidth);
			let cometY = Math.round(Math.random() * window.innerHeight);
			let comet = document.createElement("div");
			comet.setAttribute("class", "comet");
			comet.style.left = cometX + "px";
			comet.style.top = cometY + "px";
			Comets.append(comet);
		}

	setInterval(createComet, 1500);
	</script>
</body>

</html>
